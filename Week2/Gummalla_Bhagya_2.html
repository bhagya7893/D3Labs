<html>
    <head>
        <title>This is a Visualization</title>
    </head>
    <style>
        body{
            margin: 0px;
        }
        h1{
            background-color:black;
            padding: 10px;
        }
        
        h2{
            color:black;
            padding:10px;
        }
        
        .item{
                margin-left:10px;
            }
        
    </style>
    <body>
        <h1 style="color:white">Gapminder: Wealth and Health of Nations</h1>
        <h2>Countries</h2>
        <div id = "viz"></div>
        <hr style="margin:10px">
    </body>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>
        var viz = d3.select("#viz");
        var countries;
        d3.json("https://raw.githubusercontent.com/CristianFelix/infoviz/master/gapminder.json", function(error,result){
            countries=result;
            render();
        })
        
        function render(){  
           var changes=  viz.selectAll("div")
                    .data(countries, function(d) { return d.name});
               changes.enter()
                    .append("div")
                    .style("color", "black")
                    .attr("class", "item")
                    .text(function(d) {return d.name});  
        
        }
    
    </script>

</html>
